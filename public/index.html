<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="icon" type="image/png" href="images/man6.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/sweet-alert.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row" id="header">
			<div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-3 col-md-2 col-md-offset-4">
				<h1>HANGMAN</h1>
			</div>
			<div class="col-xs-4 col-sm-2" id="lives">

				<!-- LIVES LEFT	 -->

			</div>
		</div>
	</div>
	

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3" id="bank">
					<ul id="letters">
				
						<!-- USED LETTERS	 -->
			
					</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-center">
				<div id="game-state">
				
					<!-- GAME STATE -->

				</div>
			</div>
		</div>	
	</div>
	

	<div class="container">
		<div class="row">
			<div class="col-xs-9 col-sm-12 col-md-12 text-center" id="hangman-image">
				
				<a><img class="img-responsive" id="image" src="images/man6.png"></a>
				<!-- HANGMAN IMAGES -->

			</div>
			<div class="col-xs-3 col-sm-4 col-sm-offset-4 text-center" id="input">
				
				<!-- INPUT FIELD -->

			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid">
			<div class="text-center">
				<p>Copyright 2015 Â© evturn.com | All Rights Reserved</p>
			</div>
		</div>
	</footer>



	<script type="text/template" id="letter-template">
		<li><h1><label class="label label-danger"><%= letter.toUpperCase() %></label></h1></li>
	</script>

	<script type="text/template" id="lives-template">
		
			<h1><label class="label label-primary"><%= threshold %> lives</label></h1>
		
	</script>

	<script type="text/template" id="game-state-template">
		
			<h1 id="state"><%= state.toUpperCase() %></h1>
		
	</script>

	<script type="text/template" id="hangman-image-template">
		<a><img class="img-responsive" id="image" src="<%= img %>" ></a>
	</script>

	<script type="text/template" id="input-template">
		<div class="form-group">
			<input class="form-control" maxlength="1" type"text" id="input-field">
			<label>HIT ENTER</label>
		</div>
	</script>

	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/sweet-alert.min.js"></script>
	<script src="javascripts/models/body-part.js"></script>
	<script src="javascripts/models/game.js"></script>
	<script src="javascripts/models/letter.js"></script>
	<script src="javascripts/collections/body-parts.js"></script>
	<script src="javascripts/views/ui.js"></script>
	<script src="javascripts/views/letter-view.js"></script>
	<script src="javascripts/views/body-part.js"></script>
	<script src="javascripts/views/game-state.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
