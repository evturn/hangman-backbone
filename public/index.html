<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="icon" type="image/png" href="images/man6.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/sweet-alert.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-center" id="game-state">
				
				

					<!-- COUNTER -->

				
				
			</div>
		</div>


	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12 text-center" id="bank">
				<ul id="letters">
				
					<!-- USED LETTERS	 -->
			
				</ul>
			</div>
		
			<div class="col-xs-12 col-sm-12 col-md-12 text-center" id="hangman-image">
				
				<a><img class="img-responsive" id="image" src="images/man6.png"></a>
				<!-- HANGMAN IMAGES -->

			</div>
		
			
			<div class="col-xs-12 col-sm-12 text-center" id="input">
				
				<!-- INPUT FIELD -->

			</div>
			

		</div>
	</div>


	<script type="text/template" id="game-state-template">
		<h2 id="state"><%= state.toUpperCase() %><label class="label label-default"><%= threshold %> lives</label></h2>		
	</script>

	<script type="text/template" id="input-template">
		<input class="form-control" maxlength="1" type"text" id="input-field">
	</script>

	<script type="text/template" id="letter-template">
			<li>
				<h3><%= letter.toUpperCase() %></h3>
			</li>
	</script>

	<script type="text/template" id="hangman-image-template">
		<a><img class="img-responsive" id="image" src="<%= img %>" ></a>
	</script>


	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/sweet-alert.min.js"></script>
	<script src="javascripts/models/body-part.js"></script>
	<script src="javascripts/models/game.js"></script>
	<script src="javascripts/models/letter.js"></script>
	<script src="javascripts/collections/body-parts.js"></script>
	<script src="javascripts/collections/letters.js"></script>
	<script src="javascripts/views/input.js"></script>
	<script src="javascripts/views/letterView.js"></script>
	<script src="javascripts/views/body-part.js"></script>
	<script src="javascripts/views/gameView.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
