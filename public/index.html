<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="icon" type="image/png" href="images/man6.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/sweet-alert.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <h2>HANGMAN</h2>
      </a>
    </div>
  </div>
</nav>

<main>
	<div class="container">
		<div class="row" id="main-content">
			<div class="col-xs-12 col-sm-12 col-md-12" id="hangman-image">
				<a><img src="images/man6.png" id="image"></a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12" id="game"></div>
			<div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5" id="letter-input"></div>
			<div class="col-xs-6 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-5" id="letter-bank">
				<ul id="letters">
				</ul>
			</div>
		</div>
	</div>
</main>

<script type="text/template" id="game-template">
	<span class="badge">Lives <%= threshold %></span>
	<h4><%= state %></h4>
</script>

<script type="text/template" id="letter-input-template">
	<input class="form-control input-lg" maxlength="1" type"text" id="input-field">
</script>

<script type="text/template" id="letter-bank-template">
	<div class="col-xs-1 col-sm-1">
		<h4><%= letter %></h4>
	</div>
</script>

<script type="text/template" id="hangman-image-template">
	<a><img src="<%= img %>" id="image"></a>
</script>


	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/sweet-alert.min.js"></script>
	<script src="javascripts/models/body-part.js"></script>
	<script src="javascripts/models/game.js"></script>
	<script src="javascripts/models/letter.js"></script>
	<script src="javascripts/collections/body-parts.js"></script>
	<script src="javascripts/collections/letters.js"></script>
	<script src="javascripts/views/letterInput.js"></script>
	<script src="javascripts/views/letterView.js"></script>
	<script src="javascripts/views/body-part.js"></script>
	<script src="javascripts/views/gameView.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
