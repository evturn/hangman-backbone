<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/sweet-alert.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

<div class="container-fluid">
	<nav class="navbar navbar-default">
		<div class="navbar-header navline">
      <ul>
      	<li>
      		<a class="navbar-brand" href="http://evturn.com">
        		<img class="logo" alt="Brand" src="http://evturn.com/assets/img/ev_sten.png">
      		</a>
      	</li>
    		<li>
    			<h2>HANGMAN</h2>
    		</li>
  		</ul>
    </div>
	</nav>
	<div class="row" id="main-content">
		<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4" id="game"></div>
		<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4" id="hangman-image">
			<img class="img-responsive" src="images/man6.png" id="image">
		</div>
		<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4" id="letter-input"></div>
		<div class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-6 col-md-4" id="letter-bank">
			<ul id="letters">
			</ul>
		</div>
	</div>
</div>

<script type="text/template" id="game-template">
	<h1><%= state %></h1>
	<span class="badge">Lives <%= threshold %></span>
	<span class="badge left">Guesses <%= tries %></span>
</script>

<script type="text/template" id="letter-input-template">
	<input class="form-control input-lg" maxlength="1" type"text" id="input-field">
</script>

<script type="text/template" id="letter-bank-template">
	<div class="col-xs-1 col-sm-1">
		<h4><%= letter %></h4>
	</div>
</script>

<script type="text/template" id="hangman-image-template">
	<img class="img-responsive" src="<%= img %>" id="image">
</script>


	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/sweet-alert.min.js"></script>
	<script src="javascripts/models/bodyPart.js"></script>
	<script src="javascripts/models/game.js"></script>
	<script src="javascripts/models/letter.js"></script>
	<script src="javascripts/collections/bodyParts.js"></script>
	<script src="javascripts/collections/letters.js"></script>
	<script src="javascripts/views/letterInput.js"></script>
	<script src="javascripts/views/letterView.js"></script>
	<script src="javascripts/views/lettersView.js"></script>
	<script src="javascripts/views/bodyPartView.js"></script>
	<script src="javascripts/views/gameView.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
