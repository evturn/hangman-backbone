<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img class="logo" alt="Brand" src="http://evturn.com/assets/img/ev_sten.png">
      </a>
    <h3>HANGMAN</h3>
    </div>
	</div>
</nav>
	
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-11 col-xs-offset-1" id="game"></div>
		<div class="col-xs-11 col-xs-offset-1" id="hangman-image"></div>
		<div class="col-xs-3 col-xs-offset-4" id="letter-input"></div>
	</div>
</div>

<script type="text/template" id="game-template">
	<h1><%= state %></h1>
		<span class="badge">Lives <%= threshold %></span>
		<span class="badge left">Guesses <%= tries %></span>
</script>

<script type="text/template" id="letter-input-template">
	<input class="form-control input-lg" type"text" id="input-field">
	<input class="form-control input-lg" type="submit" id="input-submit" value="&#10173;">
</script>

<script type="text/template" id="hangman-image-template">
	<img src="images/man6.png" id="image">
</script>


	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/backbone.localStorage.js"></script>
	<script src="javascripts/models/game.js"></script>
	<script src="javascripts/views/letterInput.js"></script>
	<script src="javascripts/views/hangmanImage.js"></script>
	<script src="javascripts/views/gameView.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
